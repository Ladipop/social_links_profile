<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="body">
    <main class="whole-page">
      <img class="jessica" src="assets/images/avatar-jessica.jpeg" alt= "Jessica Randall's photo" />
      <h1 class="name">Jessica Randall</h1>

      <header class="location">London, United Kingdom</header>
      <p class="summary">"Front-end developer and avid reader."</p>
      <nav class="socials">
        <button class="btn">GitHub</button>
        <button class="btn"><span>Frontend</span>  Mentor</span></button>
        <button class="btn">LinkedIn</button>
        <button class="btn">Twitter</button>
        <button class="btn">Instagram</button>
      </nav>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/Ladipop">Fiyin</a>.
      </div>
    </main>
  </body>
</html>
